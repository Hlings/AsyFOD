# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
#download: bash data/scripts/get_voc.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: ../VOC/images/train/  # 16551 images
#val: ../VOC/images/val/  # 4952 images   try repeat three times
train_source: [/userhome/1_xin/da_datasets/cityscapes_8cls/images/train] 
train_known_target: /userhome/1_xin/da_datasets/cityscapes_8cls_foggy_8_1/images/train
train_unknown_target: /userhome/1_xin/da_datasets/cityscapes_8cls_foggy_8_1/images/train
val: /userhome/1_xin/da_datasets/cityscapes_8cls_foggy/images/val

# number of classes
nc: 8

# class names
names: ['person', 'rider', 'car', 'truck', 'bus', 'train', 'motorcycle', 'bicycle']







